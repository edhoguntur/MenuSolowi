<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tengkleng Solowi</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="myCarousel" class="carousel Slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="./Asset/img/MENU2024FIX/MENU_1.jpg" alt="Cover" style="width:100%;">
            </div>

            <div class="item">
              <img src="./Asset/img/MENU2024FIX/MENU_2.jpg" alt="Tengkleng Solowi" style="width:100%;">
            </div>

            <div class="item">
              <img src="./Asset/img/MENU2024FIX/MENU_3.jpg" alt="Lauk Pauk" style="width:100%;">
            </div>

            <div class="item">
              <img src="./Asset/img/MENU2024FIX/MENU_4.jpg" alt="Gudeg Solowi" style="width:100%;">
            </div>

            <div class="item">
              <img src="./Asset/img/MENU2024FIX/MENU_5.jpg" alt="Menu Ikan" style="width:100%;">
            </div>

            <div class="item">
              <img src="./Asset/img/MENU2024FIX/MENU_6.jpg" alt="Minuman" style="width:100%;">
            </div>

            <div class="item">
              <img src="./Asset/img/MENU2024FIX/MENU_7.jpg" alt="Solowi Coffee" style="width:100%;">
            </div>

            <div class="item">
              <img src="./Asset/img/MENU2024FIX/MENU_8.jpg" alt="Juice" style="width:100%;">
            </div>

            <div class="item">
              <img src="./Asset/img/MENU2024FIX/MENU_9.jpg" alt="Aneka Sambal Cobek Bakar" style="width:100%;">
            </div>

            <div class="item">
              <img src="./Asset/img/MENU2024FIX/MENU_10.jpg" alt="Foto Menu" style="width:100%;">
            </div>

          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

</body>

<script>
    $('.carousel').carousel({
  interval: 3600000
})
</script>
<style>
img {
    align-content:center;
}

.carousel-indicators .active{
    background-color:transparent;
}

.carousel-indicators {
  bottom: 30px;
}

#myCarousel {
    align-items: center;
    justify-content: center;
}
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center ;
    width: 100%;
    height: 100%;
}
</style>
</html>
